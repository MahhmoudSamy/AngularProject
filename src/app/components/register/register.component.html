<div class="register">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <input type="text" placeholder="Username" formControlName="username">
      <div *ngIf="submitted && f.username.errors">
        <small *ngIf="f.username.errors.required">Username is required</small>
      </div>
  
      <input type="email" placeholder="Email" formControlName="email">
      <div *ngIf="submitted && f.email.errors">
        <small *ngIf="f.email.errors.required">Email is required</small>
        <small *ngIf="f.email.errors.email">Invalid email format</small>
      </div>
  
      <input type="password" placeholder="Password" formControlName="password">
      <div *ngIf="submitted && f.password.errors">
        <small *ngIf="f.password.errors.required">Password is required</small>
        <small *ngIf="f.password.errors.minlength">Password must be at least 6 characters</small>
      </div>
  
      <input type="file" (change)="onFileSelected($event)" name="image">
      <select formControlName="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <button type="submit">Register</button>
      <h3>{{ 'REGISTER' | translate }}</h3>
<input type="email" placeholder="{{ 'EMAIL' | translate }}" formControlName="email">
<input type="password" placeholder="{{ 'PASSWORD' | translate }}" formControlName="password">
<button type="submit">{{ 'REGISTER' | translate }}</button>

    </form>
  </div>
